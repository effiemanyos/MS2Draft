<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Website Title -->
    <title>ToReadList</title>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- JQuery UI -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <!-- CSS Styling -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        type="text/css" />
    <!-- Google Fonts API -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        type="text/css" />
</head>

<body>
    <div class="container">
        <div id="title" class="text-center mt-5">Book Finder</div>
        <div class="row">
            <div id="input" class="input-group mx-auto col-lg-6 col-m-8 col-sm-12">
                <input id="search-box" type="text" class="form-control" placeholder="Search Books...">
                <button id="search" class="btn btn-primary" onclick="">Search</button>
            </div>
        </div>
    </div>
    <div class="book-list">
        <h2 class="text-center">Search Results</h2>
        <div id="list-output">
            <div class="row">

            </div>
        </div>
    </div>
</body>

</html>
