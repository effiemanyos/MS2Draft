<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Website Title -->
    <title>BookList App</title>
    <!-- CSS Styling -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        type="text/css" />
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        type="text/css" />
    <!-- Bootswatch -->
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
</head>

<body>
    <div class="container m-4">
        <h1 class="display-4 text-center"><i class="fa fa-shopping-cart text-primary"></i> My<span
                class="text-primary">Book</span>List</h1>
        <form id="book-form">
            <div class="form-group">
                <label for="title">Book Title</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="author">Book Author</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="price">Book Price</label>
                <input type="text" id="price" class="form-control">
            </div>
            <input type="submit" value="Add Book" class="btn btn-primary btn-block">
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Price</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="book-list"></tbody>
        </table>
    </div>
    <!-- JavaScript -->
    <script type="text/javascript" src="assets/js/booklist.js"></script>
</body>

</html>
