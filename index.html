<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="jquery-ui.css">
    <script src="jquery.js"></script>
    <script src="jquery-ui.js"></script>
</head>

<body>
    <div id="container">
        <h2> To Do List</h2>
        <div id="projects">
            <ul id="main">
                <li><a href="#personal">Personal</a></li>
                <li><a href="#work">Work</a></li>
            </ul>
            <ol id="personal">
                <li><input type="checklist">doctor appointment</li>
                <li><input type="checklist">call the plumber</li>
            </ol>
            <ol id="work">
                <li><input type="checklist">complete test case document</li>
                <li><input type="checklist">meet the project manager</li>
                <li><input type="checklist">create user stories</li>
            </ol>
        </div>
    </div>

</body>

</html>
