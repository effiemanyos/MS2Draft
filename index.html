<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <!--<link rel="stylesheet" href="jquery-ui.css">-->
    <!--<script src="jquery.js"></script>-->
    <!--<script src="jquery-ui.js"></script>-->

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- JQuery UI -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <!-- JavaScript -->
    <script src="assets/js/todolist.js" type="text/javascript"></script>
    <!-- CSS Styling -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        type="text/css" />


</head>

<body>
    <section id=todolist>
        <div id="container">
            <h2>To Do List</h2>
            <button id="btnAddProject">Add New Project</button>
            <div id="projects">
                <ul id="main">
                    <li><a href="#personal">Personal</a></li>
                    <li><a href="#work">Work</a></li>
                </ul>
                <ol id="personal">
                    <li><input type="checkbox">buy fruit and vegetables</li>
                    <li><input type="checkbox">cut my hair and nails</li>
                </ol>
                <ol id="work">
                    <li><input type="checkbox">complete test case document</li>
                    <li><input type="checkbox">meet the project manager</li>
                    <li><input type="checkbox">create user stories</li>
                </ol>
            </div>
            <button id="btnAddTask">Add New Task</button>
            <div id="project-dialog" title="Add New Project" style="display: none;">
                <label for="new-project">Project Name:</label><input id="new-project" type="text" />
            </div>
            <div id="task-dialog" title="Add New Task" style="display: none;">
                <label for="new-task">Task Name:</label><input id="new-task" type="text" />
            </div>
        </div>
    </section>
</body>

</html>
