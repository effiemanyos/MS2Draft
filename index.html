<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Website Title -->
    <title>To Read List</title>
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- JQuery UI -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <!-- CSS Styling -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        type="text/css" />
    <!-- Google Fonts API -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
</head>

<body>
    <section id=todolist>
        <div id="container">
            <h2>To Read List <i class="fa fa-book"></i></h2>
            <button id="btnAddCategory">Add New Category</button>
            <div id="categories">
                <ul id="main">
                    <li><a href="#product">Product</a><span class="ui-icon ui-icon-close"></span></li>
                    <li><a href="#design">UX Design</a><span class="ui-icon ui-icon-close"></span></li>
                </ul>
                <ol id="product">
                    <li><input class="checkbox" type="checkbox"><span class="task-text"><i
                                class="book-icon fa fa-book"></i>The Product Book — Carlos González</span><span><button
                                class="tasks-delete"><i class="fa fa-trash"></i></button><button class="tasks-edit"><i
                                    class="fa fa-pencil"></i></button></span></li>
                    <li><input class="checkbox" type="checkbox"><span class="task-text"><i
                                class="book-icon fa fa-book"></i>Hooked — Nir Eyal</span><span><button
                                class="tasks-delete"><i class="fa fa-trash"></i></button><button class="tasks-edit"><i
                                    class="fa fa-pencil"></i></button></span></li>
                    <li><input class="checkbox" type="checkbox"><span class="task-text"><i
                                class="book-icon fa fa-book"></i>Inspired — Marty Cagan</span><span><button
                                class="tasks-delete"><i class="fa fa-trash"></i></button><button class="tasks-edit"><i
                                    class="fa fa-pencil"></i></button></span></li>
                </ol>
                <ol id="design">
                    <li><input class="checkbox" type="checkbox"><span class="task-text"><i
                                class="book-icon fa fa-book"></i>The Design of Everyday Things — Don
                            Norman</span><span><button class="tasks-delete"><i class="fa fa-trash"></i></button><button
                                class="tasks-edit"><i class="fa fa-pencil"></i></button></span></li>
                    <li><input class="checkbox" type="checkbox"><span class="task-text"><i
                                class="book-icon fa fa-book"></i>Don't Make Me Think — Steve Krug</span><span><button
                                class="tasks-delete"><i class="fa fa-trash"></i></button><button class="tasks-edit"><i
                                    class="fa fa-pencil"></i></button></span></li>
                    <li><input class="checkbox" type="checkbox"><span class="task-text"><i
                                class="book-icon fa fa-book"></i>Sprint — Jake Knapp</span><span><button
                                class="tasks-delete"><i class="fa fa-trash"></i></button><button class="tasks-edit"><i
                                    class="fa fa-pencil"></i></button></span></li>
                </ol>
            </div>
            <button id="btnAddTask">Add New Book</button>
            <div id="category-dialog" title="Add New Category" style="display: none;">
                <label for="new-category">Category Name:</label><input id="new-category" type="text" />
            </div>
            <div id="task-dialog" title="Add New Task" style="display: none;">
                <label for="new-task">Task Name:</label><input id="new-task" type="text" />
            </div>
        </div>
    </section>
    <!-- JavaScript -->
    <script src="assets/js/todolist.js" type="text/javascript"></script>
</body>

</html>
