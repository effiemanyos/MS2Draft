<!DOCTYPE html>

<head>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- JQuery UI -->

<body>
    <section id=todolist>
        <div id="container">
            <h2>To Do List</h2>
            <button id="btnAddProject">Add New Project</button>
            <div id="projects">
                <ul id="main">
                    <li><a href="#personal">Personal</a><span class="ui-icon ui-icon-close"></span></li>
                    <li><a href="#work">Work</a><span class="ui-icon ui-icon-close"></span></li>
                </ul>
                <ol id="personal">
                    <li><input type="checkbox"><span id="task-text">Buy some groceries for the week</span><span><button
                                id="tasks-icon"><i class="fa fa-pencil"></i></button><button id="tasks-icon"><i
                                    class="fa fa-trash"></i></button></span></li>
                    <li><input type="checkbox"><span id="task-text">Buy some groceries for the week</span><span><button
                                id="tasks-icon"><i class="fa fa-pencil"></i></button><button id="tasks-icon"><i
                                    class="fa fa-trash"></i></button></span></li>
                    <li><input type="checkbox"><span id="task-text">Buy some groceries for the week</span><span><button
                                id="tasks-icon"><i class="fa fa-pencil"></i></button><button id="tasks-icon"><i
                                    class="fa fa-trash"></i></button></span></li>
                </ol>
                <ol id="work">
                    <li><input type="checkbox"><span id="task-text">Buy some snacks for the week</span><span><button
                                id="tasks-icon"><i class="fa fa-pencil"></i></button><button id="tasks-icon"><i
                                    class="fa fa-trash"></i></button></span></li>
                    <li><input type="checkbox"><span id="task-text">Buy some snacks for the week</span><span><button
                                id="tasks-icon"><i class="fa fa-pencil"></i></button><button id="tasks-icon"><i
                                    class="fa fa-trash"></i></button></span></li>
                    <li><input type="checkbox"><span id="task-text">Buy some snacks for the week</span><span><button
                                id="tasks-icon"><i class="fa fa-pencil"></i></button><button id="tasks-icon"><i
                                    class="fa fa-trash"></i></button></span></li>
                </ol>
            </div>
            <button id="btnAddTask">Add New Task</button>
            <div id="project-dialog" title="Add New Project" style="display: none;">
                <label for="new-project">Project Name:</label><input id="new-project" type="text" />
            </div>
            <div id="task-dialog" title="Add New Task" style="display: none;">
                <label for="new-task">Task Name:</label><input id="new-task" type="text" />
            </div>
        </div>
    </section>
</body>

</html>
